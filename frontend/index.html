<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation System</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="navbar" id="navbar">
        <h2>INTERCEPTOR MONITORING SYSTEM</h2>
        <div class="nav-buttons">
            <button class="nav-button" id="homeButton">Home</button>
            <button class="nav-button" id="dataButton">Data</button>
            <button class="nav-button" id="settingsButton">Settings</button>
        </div>
    </div>
    <div id="content">
        <div id="map"></div>
        <div id="menu" class="data-menu">
            <label for="calendar">Date:</label>
            <input type="date" id="calendar" name="calendar">
            <label for="vehicleId">Vehicle ID:</label>
            <input type="text" id="vehicleId" name="vehicleId">
            <button id="submitButton">Submit</button>
        </div>
    </div>
</body>
</html>
